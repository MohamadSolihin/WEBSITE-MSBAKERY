<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MS Bakery</title>
    <!-- Swiper  CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header-inner container">
        <a href="" class="logo">Bakery</a>
        <div class="mobile-toggle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            style="fill: rgba(0, 0, 0, 1)">
            <path d="M4 6h16v2H4zm4 5h12v2H8zm5 5h7v2h-7z"></path>
          </svg>
        </div>
        <ul class="nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Order</a></li>
        </ul>
      </div>
    </header>
    <!-- END HEADER -->

    <!-- HERO SLIDER -->
    <div class="hero">
      <div class="container">
        <div class="swiper">
          <div class="swiper-wrapper">
            <!-- SLIDE -->
            <div class="swiper-slide">
              <div class="hero__slide">
                <div class="hero__slide__txt">Chesee</div>
                <div class="hero__slide__img">
                  <img src="./assets/cupcake (6).png" alt="" />
                  <!-- <button> </button> -->
                </div>
              </div>
            </div>
            <!-- END SLIDE -->
            <!-- SLIDE -->
            <div class="swiper-slide">
              <div class="hero__slide">
                <div class="hero__slide__txt">Bluebr</div>
                <div class="hero__slide__img">
                  <img src="./assets/cupcake (1).png" alt="" />
                  <!-- <button> </button> -->
                </div>
              </div>
            </div>
            <!-- END SLIDE -->
            <!-- SLIDE -->
            <div class="swiper-slide">
              <div class="hero__slide">
                <div class="hero__slide__txt">Chocolate</div>
                <div class="hero__slide__img">
                  <img src="./assets/cupcake (3).png" alt="" />
                  <!-- <button> </button> -->
                </div>
              </div>
            </div>
            <!-- END SLIDE -->
            <!-- SLIDE -->
            <div class="swiper-slide">
              <div class="hero__slide">
                <div class="hero__slide__txt">Strawberry</div>
                <div class="hero__slide__img">
                  <img src="./assets/cupcake (2).png" alt="" />
                  <!-- <button> </button> -->
                </div>
              </div>
            </div>
            <!-- END SLIDE -->
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
    <!-- END HERO SLIDER -->

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- BoxIcons JS -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- App JS -->
    <script src="./app/js/app.js"></script>
  </body>
</html>
